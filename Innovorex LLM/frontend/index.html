<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Learning LLM Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="login-container">
                <div class="login-header">
                    <h1>Self-Learning LLM Platform</h1>
                    <p>Your intelligent conversation assistant</p>
                </div>
                
                <div class="login-form">
                    <div class="form-tabs">
                        <button class="tab-button active" data-tab="login">Login</button>
                        <button class="tab-button" data-tab="register">Register</button>
                    </div>
                    
                    <!-- Login Form -->
                    <form id="login-form" class="auth-form active">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="auth-button">Login</button>
                    </form>
                    
                    <!-- Register Form -->
                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <button type="submit" class="auth-button">Register</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Main Chat Interface -->
        <div id="chat-screen" class="screen hidden">
            <div class="chat-container">
                <!-- Header -->
                <header class="chat-header">
                    <div class="header-left">
                        <button id="sidebar-toggle" class="icon-button">â˜°</button>
                        <h1>LLM Platform</h1>
                    </div>
                    <div class="header-right">
                        <button id="new-chat-btn" class="icon-button" title="New Chat">+</button>
                        <div class="user-menu">
                            <button id="user-menu-btn" class="icon-button">ðŸ‘¤</button>
                            <div id="user-dropdown" class="dropdown hidden">
                                <div class="dropdown-item" id="user-info">
                                    <span id="username-display"></span>
                                </div>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item" id="logout-btn">Logout</button>
                            </div>
                        </div>
                    </div>
                </header>
                
                <!-- Sidebar -->
                <aside id="sidebar" class="sidebar">
                    <div class="sidebar-header">
                        <h3>Conversations</h3>
                        <button id="close-sidebar" class="icon-button">Ã—</button>
                    </div>
                    <div class="sidebar-content">
                        <div id="conversation-list" class="conversation-list">
                            <!-- Conversations will be loaded here -->
                        </div>
                    </div>
                </aside>
                
                <!-- Chat Area -->
                <main class="chat-main">
                    <div class="chat-messages" id="chat-messages">
                        <div class="welcome-message">
                            <h2>Welcome to the Self-Learning LLM Platform</h2>
                            <p>Start a conversation to begin. Your feedback helps improve the AI responses.</p>
                        </div>
                    </div>
                    
                    <!-- Input Area -->
                    <div class="chat-input-container">
                        <form id="chat-form" class="chat-form">
                            <div class="input-wrapper">
                                <textarea 
                                    id="message-input" 
                                    placeholder="Type your message..." 
                                    rows="1"
                                    disabled
                                ></textarea>
                                <button type="submit" id="send-button" class="send-button" disabled>
                                    <span class="send-icon">âž¤</span>
                                </button>
                            </div>
                        </form>
                        <div class="input-hint">
                            Press Enter to send, Shift+Enter for new line
                        </div>
                    </div>
                </main>
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <p>Processing your request...</p>
        </div>
        
        <!-- Notification Container -->
        <div id="notifications" class="notifications"></div>
    </div>
    
    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/feedback.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
